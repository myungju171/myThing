spring:

  jpa:
    hibernate:
      ddl-auto: update  # create update create-update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100
    database: mysql
    open-in-view: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 20MB

  datasource:
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
    url: jdbc:tc:mysql:8:///

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}

  mail:
    host: smtp.gmail.com
    port: 587
    username: ""
    password: ""
    properties:
      mail:
        smtp:
          auth: true
          timeout: 5000 #ms
          starttls:
            enable: true
          ssl:
            trust: smtp.gmail.com
            protocols: TLSv1.2
logging:
  level:
    org.springframework.web.client: debug
    org.hibernate.sql: info
    org.hibernate.type: info
    org.springframework.security: debug

server:
  servlet:
    encoding:
      charset: UTF-8
      force: true

jwt:
  secretKey: ""

cloud:
  aws:
    credentials:
      accessKey: ""
      secretKey: ""
    s3:
      bucket: ""
      name : ""

      dir: ""
    region:
      static: ""
    stack:
      auto: false

nurigo:
  public: ""
  secret: ""
  number: ""

naver:
  X-Naver-Client-Id: ""
  X-Naver-Client-Secret: ""

